<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:f="http://java.sun.com/jsf/core"
   				xmlns:ui="http://java.sun.com/jsf/facelets"
   				xmlns:p="http://primefaces.org/ui"
   				template="../../templates/template.xhtml">
   				
<ui:define name="title">
	<h:outputText value = "#{msg.webtitle}" /> - 
	<h:outputText value = "Hello World" />
</ui:define>

<ui:define name="viewname">Master / Basic / Hello World</ui:define>

<ui:define name="content">
	<h:form id="formHelloWorld">
		<p:dataTable var="car">
			<h:outputText value="isi dibawah ini" />
			<br/>
			<p:column headerText="Name">
				<h:outputText value="#{car.name}" />
				<p:inputText />]
			</p:column>
			
			<p:column headerText="Lahir">
				<h:outputText value="#{car.lahir}" />
				<p:inputText />]
			</p:column>
			
			<p:column headerText="Alamat">
				<h:outputText value="#{car.alamat}" />
				<p:inputText />]
			</p:column>
		</p:dataTable>
	</h:form>
</ui:define>

</ui:composition>
